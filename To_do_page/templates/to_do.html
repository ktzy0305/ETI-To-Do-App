<ul>
	{% for todo_item in all_items %}
	<li>
		<P name="item">Item Name: {{todo_item.Todo }}</p>
		<p name="owner">Owner: {{todo_item.owner }}</p>
		<form action="/deleteTodo/{{todo_item.id}}/" method="post">{% csrf_token %}
			<input type="submit" value="Delete"/>
			<input type="submit" formaction="/archiveHistory/{{todo_item.id}}/" value="Archive To history"/>
		</form>
	</li>
	{% endfor %}
</ul>

<form action="/addTodo/" method="post">{% csrf_token %}
	<p>
		Owner: <input type="text" name="Owner" required/>
	</p>
	<p>
		To-Do Item Name: <input type="text" name="Todo" required/>
	</P>
	<input type="submit" value="Add"/>
</form>
