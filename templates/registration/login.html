<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Login{% endblock %}

{% block content %}
<br>
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">Login</button>
    <br/>
    <a href="{% url 'signup' %}" id="login-form-option">Don't have an account? Click here to sign up.</a>
</form>
{% endblock %}
